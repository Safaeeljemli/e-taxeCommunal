<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="../template.xhtml">
        <ui:define name="body">
            <h:body>
                <br></br>
                <h:form id="form">
                    <p:outputLabel value="Adresse" />
                    <p:panelGrid columns="8">
                         <p:outputLabel value="Commune:" for="commune" />
                                        <p:selectOneMenu id="commune"   value="#{statistiqueController.commune}" >
                                            <f:selectItem itemLabel="--select--" itemValue=""></f:selectItem>
                                            <f:selectItems value="#{statistiqueController.communesAvailableSelectOne}" />
                                            <p:ajax listener="#{statistiqueController.secteureByCommun()}"  update="secteure,quartier,rue" ></p:ajax>
                                        </p:selectOneMenu>
                        
                                        <p:outputLabel value="Secteure:" for="secteure" />
                                        <p:selectOneMenu   id="secteure"   value="#{statistiqueController.secteur}" >
                                            <f:selectItem itemLabel="--select--" itemValue="#{null}"></f:selectItem>
                                            <f:selectItems value="#{statistiqueController.commune.secteurs}"  var="itemSecteur" itemValue="#{itemSecteur}" itemLabel="#{itemSecteur.name}"/>
                                            <p:ajax listener="#{statistiqueController.quartierBySecteure()}"  update="quartier"></p:ajax>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Quartier:" for="quartier" />
                                        <p:selectOneMenu id="quartier"  value="#{statistiqueController.quartier}" >
                                            <f:selectItem itemLabel="--select--" itemValue="#{null}"></f:selectItem>
                                            <f:selectItems value="#{statistiqueController.secteur.quartiers}" var="itemQuartie" itemValue="#{itemQuartie}" itemLabel="#{itemQuartie.name}" />
                                            <p:ajax listener="#{statistiqueController.rueByQuartier()}"  update="rue"></p:ajax>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Rue:" for="rue" />
                                        <p:selectOneMenu id="rue" value="#{statistiqueController.rue}" >
                                            <f:selectItem itemLabel="--select--" itemValue="#{null}"></f:selectItem>
                                            <f:selectItems value="#{statistiqueController.quartier.rues}" var="itemRue"  itemValue="#{itemRue}" itemLabel="#{itemRue.name}"/>
                                        </p:selectOneMenu>

                        <p:outputLabel value="1eme année" ></p:outputLabel>
                        <p:inputText id="firstYear" value="#{statistiqueController.anneeDeb}" title="1eme année"/>
                        <p:outputLabel value="2eme année"></p:outputLabel>
                        <p:inputText id="secondYear" value="#{statistiqueController.anneeFin}" title="2eme année"/>

                      
                    </p:panelGrid>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton style="width: 110px !important" update=":statistique" value="Rechecher" actionListener="#{statistiqueController.createBarChar()}"></p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>
                </h:form>
                <h:form id="statistique" >
                    <p:chart type="bar" id="graphe" model="#{statistiqueController.barModel}" />
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>   


</html>
